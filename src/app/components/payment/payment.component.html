<p-dialog header="Payment" [modal]="true" [(visible)]="visible" [style]="{ width: '45rem' }" class="payment-modal">
  <div class="payment-container">
    <!-- Car Details Section -->
    <div class="car-details">
      <img [src]="carDetails.image" alt="Car Image" class="car-image" />
      <div class="car-info">
        <h3 class="car-name">{{ carDetails.name }}</h3>
        <p class="car-price">${{ carDetails.price }}</p>
        <p class="car-duration">{{ carDetails.duration }} hrs</p>
      </div>
    </div>

    <!-- Payment Form Section -->
    <div class="payment-form">
      <label for="cardNumber">Card Number</label>
      <input pInputText id="cardNumber" [(ngModel)]="cardNumber" placeholder="1234 5678 9012 3456" />

      <div class="flex gap-2">
        <div class="flex-1">
          <label for="expiry">Expiry</label>
          <input pInputText id="expiry" [(ngModel)]="expiry" placeholder="MM/YY" />
        </div>
        <div class="flex-1">
          <label for="cvv">CVV</label>
          <input pInputText id="cvv" [(ngModel)]="cvv" placeholder="123" />
        </div>
      </div>

      <div class="flex justify-end gap-2 mt-4">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Pay Now" (click)="processPayment()" />
      </div>
    </div>
  </div>
</p-dialog>
