<div class="modal-overlay" *ngIf="display" (click)="closeModal()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>User Profile</h2>
      <button class="close-btn" (click)="closeModal()">Ã—</button>
    </div>

    <form class="profile-form" (ngSubmit)="saveChanges()" #profileForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          id="firstName"
          type="text"
          [(ngModel)]="user.firstName"
          name="firstName"
          required
          #firstName="ngModel"
        />
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="error">
          First Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          id="lastName"
          type="text"
          [(ngModel)]="user.lastName"
          name="lastName"
          required
          #lastName="ngModel"
        />
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="error">
          Last Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="user.email"
          name="email"
          required
          email
          #email="ngModel"
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Invalid email address.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input
          id="contactNumber"
          type="text"
          [(ngModel)]="user.contactNumber"
          name="phone"
          pattern="^\d{10}$"
          #phone="ngModel"
        />
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="error">
          <div *ngIf="phone.errors?.['required']">Phone Number is required.</div>
          <div *ngIf="phone.errors?.['pattern']">Phone number must be 10 digits.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          value="{{ user.username }}"
          disabled
        />
      </div>

      <div class="modal-footer">
        <button type="submit" class="save-btn" [disabled]="profileForm.invalid">Save Changes</button>
        <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
