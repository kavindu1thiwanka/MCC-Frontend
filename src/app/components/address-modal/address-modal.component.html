<p-dialog header="Update Address" [(visible)]="display" [modal]="true" [closable]="true" [style]="{ width: '500px' }">
  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="addressLine1">Address Line 1</label>
      <input id="addressLine1" type="text" formControlName="addressLine1" class="p-inputtext" required />
    </div>

    <div class="form-group">
      <label for="addressLine2">Address Line 2</label>
      <input id="addressLine2" type="text" formControlName="addressLine2" class="p-inputtext" />
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input id="city" type="text" formControlName="city" class="p-inputtext" required />
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input id="state" type="text" formControlName="state" class="p-inputtext" />
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input id="country" type="text" formControlName="country" class="p-inputtext" required />
    </div>

    <div class="form-group">
      <label for="postalCode">Postal Code</label>
      <input id="postalCode" type="text" formControlName="postalCode" class="p-inputtext" required />
    </div>

    <div class="modal-footer">
      <button pButton label="Cancel" class="p-button-secondary" type="button" (click)="closeModal()"></button>
      <button pButton label="Update" class="p-button-success" type="submit" [disabled]="addressForm.invalid"></button>
    </div>
  </form>
</p-dialog>
