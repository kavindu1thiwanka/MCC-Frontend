<div class="vehicle-modal" *ngIf="visible">
  <div class="modal-overlay" (click)="handleClose()"></div>

  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">Vehicle Information</h2>
      <button class="close-btn" (click)="handleClose()">Ã—</button>
    </div>

    <div class="modal-body">
      <div *ngIf="vehicle" class="vehicle-info">
        <div class="vehicle-image">
          <img [src]="vehicle.vehicleImage" alt="Vehicle Image" />
        </div>

        <div class="vehicle-details">
          <h3>{{ vehicle.name }}</h3>
          <table class="details-table">
            <tr><th>Vehicle Number</th><td>{{ vehicle.vehicleType }}</td></tr>
            <tr><th>Type</th><td>{{ vehicle.vehicleType }}</td></tr>
            <tr><th>Gear Type</th><td>{{ vehicle.gearType }}</td></tr>
            <tr><th>Seats</th><td>{{ vehicle.seats }}</td></tr>
            <tr><th>Price per Day</th><td>${{ vehicle.pricePerDay }}</td></tr>
          </table>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="handleClose()">Close</button>
      <button class="btn btn-primary" (click)="checkout()">Book Now</button>
    </div>
  </div>
</div>

<!-- Modals -->
<app-address-modal
  [display]="showAddressModal"
  (close)="handleAddressModalClose($event)">
</app-address-modal>

<app-auth-modal
  [display]="loginToProceed"
  (close)="handleLoginModalClose($event)">
</app-auth-modal>
