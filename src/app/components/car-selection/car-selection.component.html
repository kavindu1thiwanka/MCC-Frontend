<div class="py-5 car-selection px-5 mw-100">
  <app-header class="position-absolute start-0 top-0 bg-dark z-3" [isLandingPage]="false"></app-header>
  <section class="detail-section w-100">
    <div class="row mb-4">
      <div class="col-12 d-flex flex-column justify-content-center align-items-start">
        <h2 class="text-center fw-bold mb-2">Choose Your Desired Vehicle</h2>
        <p class="text-center text-secondary mb-4">Showing results for your search</p>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="row mb-5">
      <div class="col-12 d-flex flex-row justify-content-start align-items-center overflow-x-auto">
        <div *ngFor="let btn of filterButtonList">
          <div *ngIf="btn.category?.includes(filterDto.category)"
               class="d-flex justify-content-center align-items-center px-1">
            <button class="btn dropdown-toggle rounded-5 filter-button" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" [ngClass]="{'selected-filter': isDropdownItemSelected(btn.name)}">
              {{ btn.name }}
            </button>
            <ul class="dropdown-menu rounded-3 p-1">
              <li *ngFor="let data of btn.dropdownItems"
                  class="dropdown-item filter-dropdown-item p-3 rounded-3 mb-1"
                  [ngClass]="{'selected-filter': isFilterSelected(btn.name, data)}"
                  (click)="applyFilter(btn.name, data)">
                {{ data.name }}
              </li>
            </ul>
          </div>
        </div>
        <a *ngIf="(filterDto.filters && filterDto.filters.length > 0) || (filterDto.sortBy && filterDto.sortBy != '')"
           class="mx-2 text-decoration-none text-dark fw-semibold" role="button" (click)="clearFilter()">
          Clear Filters
        </a>
      </div>
    </div>

    <!-- Car List -->
    <div *ngIf="carList && carList.length > 0" class="row g-4">
      <div *ngFor="let car of carList; let i = index" class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0 rounded-3 hover-shadow" (click)="openCarModal(car)"
             role="button" data-bs-toggle="modal" data-bs-target="#vehicleModal">
          <img [src]="car.vehicleImage" class="card-img-top object-fit-cover" style="height: 200px;" [alt]="car.name">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold mb-2">{{ car.name }}</h5>
            <div class="d-flex align-items-center mb-3">
              <span class="badge bg-primary me-2">{{ car.vehicleType }}</span>
              <span class="badge bg-secondary me-2">{{ car.seats }} Seats</span>
              <span class="badge bg-secondary me-2">{{ car.gearType }}</span>
            </div>
            <p class="card-text fs-4 fw-bold text-primary mb-3">${{ car.pricePerDay }} <small
              class="fs-6 text-secondary fw-normal">/ Day</small></p>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!carList || carList.length == 0" class="text-dark">
      We couldn't find a match. Try changing your search criteria?
    </div>
  </section>
</div>

<app-vehicle-details
  [visible]="showVehicleModal"
  [vehicle]="selectedCar"
  (close)="handleVehicleDetailsModalClose($event)">
</app-vehicle-details>
