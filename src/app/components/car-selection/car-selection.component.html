<div class="container py-5">
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="text-center fw-bold mb-2">Choose Your Desired Car</h2>
      <p class="text-center text-secondary mb-4">Showing results for your search</p>
    </div>
  </div>

  <div class="row g-4">
    <div *ngFor="let car of carList" class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm border-0 rounded-3 hover-shadow">
        <img [src]="car.image" class="card-img-top object-fit-cover" style="height: 200px;" [alt]="car.name">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold mb-2">{{ car.name }}</h5>
          <div class="d-flex align-items-center mb-3">
            <span class="badge bg-primary me-2">{{ car.type }}</span>
            <span class="badge bg-secondary">{{ car.seats }} Seats</span>
          </div>
          <p class="card-text fs-4 fw-bold text-primary mb-3">${{ car.pricePerDay }} <small class="fs-6 text-secondary fw-normal">/ Day</small></p>
          <button class="btn btn-primary mt-auto w-100" (click)="selectCar(car)">
            <i class="fas fa-car me-2"></i>Select Vehicle
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
